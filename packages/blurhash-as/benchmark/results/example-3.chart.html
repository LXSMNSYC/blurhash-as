<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <style>
      .wrapper {
        display: flex;
        flex: wrap;
        order: row;
      }
    </style>
    <title>example-3</title>
  </head>
  <body>
    <div style="max-width: 800px">
      <canvas id="chart1630226295801" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const chunked = [];
        String(num)
          .split("")
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char]);
            } else {
              chunked[0].unshift(char);
            }
          });

        return chunked.map((chunk) => chunk.join("")).join(" ");
      };
      const ctx1630226295801 = document
        .getElementById("chart1630226295801")
        .getContext("2d");
      const chart1630226295801 = new Chart(ctx1630226295801, {
        type: "bar",
        data: {
          labels: ["blurhash-as", "blurhash-ts"],
          datasets: [
            {
              data: [0.3, 0.1],
              backgroundColor: [
                "rgba(63, 142, 252, 0.8)",
                "rgba(116, 165, 127, 0.8)",
              ],
              borderColor: ["rgba(63, 142, 252, 1)", "rgba(116, 165, 127, 1)"],
              borderWidth: 1,
            },
          ],
        },
        options: {
          legend: {
            display: false,
          },
          title: {
            display: true,
            text: "example-3",
            fontSize: 16,
            padding: 20,
          },
          tooltips: {
            callbacks: {
              label: (tooltipItem) => {
                return format(tooltipItem.yLabel) + " ops/s";
              },
            },
          },
          scales: {
            yAxes: [
              {
                gridLines: {
                  color: "rgba(127, 127, 127, 0.2)",
                },
                scaleLabel: {
                  display: true,
                  labelString: "Operations per second",
                },
                ticks: {
                  beginAtZero: true,
                  callback: format,
                },
              },
            ],
            xAxes: [
              {
                gridLines: {
                  color: "rgba(127, 127, 127, 0.2)",
                },
                maxBarThickness: 150,
              },
            ],
          },
        },
      });
    </script>
  </body>
</html>
